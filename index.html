<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぷよぷよ シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="puyo-sim-container">
        
        <div id="puyo-board">
            </div>

        <div id="info-panel">
            <div id="score-info">
                <h2>スコア: <span id="score">0</span></h2>
                <p>連鎖: <span id="chain-count">0</span></p>
                <button class="mode-toggle-btn" onclick="toggleMode()">edit</button>
            </div>
            
            <div id="next-puyo-display">
                <h3>NEXT</h3>
                <div id="next-puyo-1" class="next-puyo-slot"></div>
                <div id="next-puyo-2" class="next-puyo-slot"></div>
            </div>

            <div id="controls-panel">
                <div class="control-section">
                    <h3>履歴操作</h3>
                    <button id="undo-button" onclick="undoMove()" disabled>一手戻す (Z)</button>
                    <button id="redo-button" onclick="redoMove()" disabled>一手進む (Y/Shift+Z)</button>
                </div>
                
                <div class="control-section">
                    <h3>設定</h3>
                    <button id="reset-button" onclick="resetGame()">盤面リセット</button>
                    <button id="auto-drop-toggle-button" onclick="toggleAutoDrop()" class="disabled">自動落下: OFF</button>
                </div>

                <div id="edit-controls" class="control-section">
                    <h3>エディットコントロール</h3>
                    <div id="color-palette" class="palette-grid">
                        <div class="palette-color puyo-0" data-color="0" title="消しゴム (Empty)"></div>
                        <div class="palette-color puyo-1" data-color="1" title="赤 (Red)"></div>
                        <div class="palette-color puyo-2" data-color="2" title="青 (Blue)"></div>
                        <div class="palette-color puyo-3" data-color="3" title="緑 (Green)"></div>
                        <div class="palette-color puyo-4" data-color="4" title="黄 (Yellow)"></div>
                        <div class="palette-color puyo-5" data-color="5" title="おじゃま (Garbage)"></div>
                    </div>
                    
                    <div class="edit-next-setup">
                        <h4>NEXT 編集</h4>
                        <div class="next-puyo-row-edit">
                            <span class="next-label">N1</span><div id="edit-next-1" class="next-puyo-slot-edit"></div>
                            <span class="next-label">N2</span><div id="edit-next-2" class="next-puyo-slot-edit"></div>
                        </div>
                        <div id="edit-next-list-container">
                            </div>
                        <div class="edit-buttons">
                            <button onclick="applyNextPuyos()">NEXTを保存</button>
                            <button onclick="clearEditNext()">NEXTをランダム再生成</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="mobile-controls">
        <button id="btn-rotate-ccw">⟲</button>
        <button id="btn-left">◀</button>
        <button id="btn-right">▶</button>
        <button id="btn-rotate-cw">⟳</button>
        <button id="btn-hard-drop">DROP</button>
    </div>

    <script src="puyoSim.js"></script>
</body>
</html>
